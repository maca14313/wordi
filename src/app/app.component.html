

<div class="max-w-screen min-w-screen bg-gray-200 dark:bg-gray-900">

  <div class="max-h-screen min-h-screen m-auto max-w-full min-w-full sm:max-w-600 sm:min-w-600 overflow-y-scroll relative bg-gray-50 dark:bg-gray-900 ">
    <div class="z-50 flex justify-between  max-w-full min-w-full max-h-10 min-h-10 sm:max-w-600 sm:min-w-600 bg-gray-800 fixed top-0 left-1/2 -translate-x-1/2 text-base text-white p-2 text-center">

       <div [routerLink]="['/']" class="text-base font-semibold">
        Wordi

    </div>
    <div class="my-7 min-h-1 max-h-1"></div>
 <div class=" flex flex-col justify-center items-center max-w-full min-w-full ">

  <form [formGroup]="searchWordForm" class="max-w-md mx-auto max-w-90% min-w-90%">
    <div class="relative max-w-full min-w-full">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input formControlName="word" (input)="searchingWord()"   type="search" id="default-search" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search a word" required />
    </div>
</form>

<div [ngStyle]="{'display':isSearching!=0?'flex':'none'}"  class="my-4 pb-3   flex flex-col items-center max-w-full min-w-full sm:max-w-600 sm:min-w-600 absolute top-24 left-1/2 -translate-x-1/2  min-h-screen bg-gray-50 dark:bg-gray-900 overflow-scroll">
  <div class="my-2 max-w-full min-w-full flex justify-end items-center"> <div (click)="closeSearchWord()" class="h-10 w-10 flex justify-center items-center mr-3 text-2xl text-gray-500 rounded-full">x</div> </div>
  <ul [ngStyle]="{'display':isSearching==1?'flex':'none'}" *ngFor="let words of searchWordObjects" class="max-w-90% min-w-90%  divide-y divide-gray-200 dark:divide-gray-700">

    <li (click)="choosenWord(words.word,words.AMH,words.EN)" class="pb-1 my-1 sm:pb-1 border-none">
       <div class="flex flex-col justify-start space-x-0 rtl:space-x-reverse">
          <div class="h-5 min-w-0">
             <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                {{words.word}}
             </p>

          </div>
       </div>
    </li>
    </ul>

    <ul [ngStyle]="{'display':isSearchingInfo==1?'flex':'none'}" class="max-w-90% min-w-90%  divide-y divide-gray-200 dark:divide-gray-700">
      <li class="pb-1 sm:pb-1 border-none">
        <div class="flex flex-col justify-start space-x-0 rtl:space-x-reverse">

           <div class="my-1">

            <div (click)="speak()" class="w-12 h-12 rounded-full   flex justify-start items-center text-2xl">ðŸ”ˆ</div>

           </div>
           <div class="my-1 h-5">

              <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                 {{theChoosenWord}}
              </p>
           </div>
           <div class="my-1 inline-flex items-start text-sm font-light text-gray-800 dark:text-white">
            {{theChoosenAMH}}
           </div>
           <div class="my-1 inline-flex items-start text-sm font-light text-gray-800 dark:text-white">
            {{theChoosenEN}}
           </div>

        </div>
     </li>

    </ul>
</div>

 </div>

    <router-outlet></router-outlet>



    </div>



</div>
