
<div class="m-auto max-w-full min-w-full bg-gray-50 dark:bg-gray-900  ">



  <ul class="max-w-full pt-3 divide-y divide-gray-200 dark:divide-gray-700">
    <div class=" ml-4 mb-2   text-base font-semibold text-gray-900 dark:text-white flex">Group <div class="text-blue-500 mx-1">{{indexOfWords + 1}}</div> </div>


   <li  class="p-2 flex flex-col justify-center" *ngFor="let words of filteredWords">

            <div (click)="speak(words.word)" class="w-8 h-8 text-xl flex justify-center items-center rounded-full bg-cyan-100">ðŸ”ˆ</div>

             {{words.AMH}}

         </div>

      </div>
   </li>

 </ul>


 </div>
